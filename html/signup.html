<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FuGemy</title>

    <link rel="stylesheet" href="../css/layout.css">
    <link rel="stylesheet" href="../css/signup.css">
    <link rel="stylesheet" href="../css/component/section.css">
    <link rel="stylesheet" href="../css/component/card.css">
    

    <script src="../js/jquery-3.6.0.js" defer></script>
    <script src="../js/layout.js" defer></script>
    <script src="../js/signup.js" defer></script>
</head>
<body>
    <nav>
        <div class="nav-header">
            <span class="title">FuGemy</span>
            <input type="text" name="search" id="search" placeholder="Search...">
            <span><a href="signup.html">Sign Up</a></span>
        </div>
        <div class="nav-menu">
           <span><a href="index.html">Home</a></span>
            <span><a href="aboutus.html">About Us</a></span>
            <span><a href="teach.html">Teach on FuGemy</a></span>
            <span><a href="learning-list.html">Learning List</a></span>
        </div>
    </nav>
    <div class="content">
        <section class="head-section flex-end">
            <div class="left-container flex-center">
                <img src="../assets/Unsplash/Sign Up 2.png" alt="" class="h-20">
            </div>
            <div class="w-full text-left gap-2 p-10">
                <div class="text-left">
                    <span class="title">Sign Up</span>
                    <span class="sub-title">Join with us and start learning</span>
                </div>
                <div class="gap-1">
                    <div class="input-container column column">
                        <label for="name" class="label">Name</label>
                        <input type="text" placeholder="Eg. John Doe" name="name" id="name" class="input">
                    </div>
                    <div class="input-container column">
                        <label for="email" class="label">Email</label>
                        <input type="email" placeholder="someone@company.com" name="email" id="email" class="input">
                    </div>
                    <div class="input-container column">
                        <label for="phone-number" class="label">Phone Number</label>
                        <input type="text" placeholder="Eg. 081213141516" name="phone-number" id="phone-number" class="input">
                    </div>
                    <div class="input-container column">
                        <label for="address" class="label">Address</label>
                        <textarea name="address" id="address" cols="30" rows="10" class="input" placeholder="Please input your valid address"></textarea>
                    </div>
                    <div class="input-container row">
                        <input type="checkbox" name="tnc" id="tnc" class="input">
                        <label for="tnc" class="label-checkbox">I agree Terms and Condition</label>
                    </div>
                </div>
                <div class="btn-container">
                    <button class="btn-register" type="button">Get Started</button>
                </div>
            </div>
        </section>
    </div>   
    <footer>
        <span class="title">FuGemy</span>
        <span>Copyright © 2021 Software Lab Center • All Rights Reserved</span>
    </footer> 
</body>
</html>
